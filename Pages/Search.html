<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeezWeb : Rechercher un titre</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/reset.css">
    <link rel="stylesheet" href="../Styles/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <p class="navbar-brand">DeezWeb</p>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="Index.html">Accueil <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link active" href="Search.html">Rechercher un titre</a>
                    <a class="nav-item nav-link" href="Favoris.html">Mes favoris</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="accueil-info">
            <h1>Rechercher un titre</h1>
            <p>Rechercher un titre sur Deezer en utilisant le formulaire suivant :</p>
            <form class="search-form form-inline">
                <label for="search">Titre</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="search" placeholder="Rechercher un titre">

                <label>Trier par :</label>
                <div class="input-group-prepend">
                    <button id="dropdown-options" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Options</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Album</a>
                        <a class="dropdown-item" href="#">Artiste</a>
                        <a class="dropdown-item" href="#">Musique</a>
                        <a class="dropdown-item" href="#">Les plus populaires</a>
                        <a class="dropdown-item" href="#">Les mieux notés</a>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mb-2">Go</button>
            </form>
        </div>
        <div id="search-result"></div>
        <div class="no-infos" id="no-result">Aucun résultat pour cette recherche ...</div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
